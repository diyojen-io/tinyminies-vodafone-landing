<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="static/images/logo.png" alt="logo" />
      </div>
      <div class="title">
        <h1>Tebrikler,<br />Tiny Minies'e Hoş Geldiniz!</h1>
        <p>Çocuğunuzun Öğrenme Macerası Burada Başlıyor!</p>
      </div>
      <div class="mom-and-kids">
        <div class="top-icons">
          <img
            src="static/images/icon_ogretmenler.png"
            alt="icon-ogretmenler"
          />
          <img src="static/images/icon_2-6_yas.png" alt="icon-2-6-yas" />
          <img src="static/images/icon_2-milyon.png" alt="icon-2-milyon" />
        </div>
      </div>
      <div class="activation">
        <div class="activation-box">
          <p>
            Aktivasyon kodunuz SMS ile kayıtlı telefon numaranıza gönderildi.
          </p>
        </div>
      </div>
      <div class="qr-code">
        <h5>Nasıl Kullanırım?</h5>
        <div class="qr-code-box">
          <div class="qr-code-text">Tiny Minies'i İndirmek İçin Kodu Okut!</div>
          <div class="qr-code-area"></div>
        </div>
      </div>
      <div class="bottom-icons">
        <img src="static/images/alt_iconlar.png" alt="alt-iconlar" />
      </div>
      <div class="footer">
        <a>Kullanım Koşulları</a>
        <a>Gizlilik Politikası</a>
        <a>Yardım</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
