 @font-face {
  font-family: "Bjola";
  src: url("fonts/bjola-webfont.eot");
  src: url("fonts/bjola-webfont.eot?#iefix") format("embedded-opentype"),
    url("fonts/bjola-webfont.woff2") format("woff2"),
    url("fonts/bjola-webfont.woff") format("woff"),
    url("fonts/bjola-webfont.ttf") format("truetype"),
    url("fonts/bjola-webfont.svg#Bjola") format("svg");
  font-weight: normal;
  font-style: normal;

body,
html {
  height: 100%;
}
.full {
  padding: 0 !important;
  margin: 0 auto !important;
  background-size: cover;
  overflow: hidden;
}
.wide {
  width: 100%;
  height: auto;
}

.logo {
  font-weight: 800;
  font-size: 14pt;
  padding: 25px;
  text-align: center;
}
.line {
  padding-top: 20px;
  white-space: no-wrap;
  overflow: hidden;
  text-align: center;
}

.bg1 {
    background: url("images/arkaplan.png") repeat-x;
    position: absolute;
    z-index: 100;
    top: 0;
    width: 100%;
    height: 370px;
}
.bg2 {
    background: url("images/bulut_arka.png") repeat-x;
    position: absolute;
    z-index: 101;
    top: 190px;
    width: 100%;
    height: 179px;
}
.bg3 {
    background: url("images/cim.png") repeat-x;
    position: absolute;
    z-index: 102;
    top: 0;
    width: 100%;
    height: 151px;
    top: 369px;
}

.bg4{
    background: url("images/bulut_on.png") repeat-x;
    position: absolute;
    z-index: 104;
    top: 0;
    width: 100%;
    height: 163px;
    top: 440px;
}
.logo{
    z-index: 104;
    top: 10px;
    margin: 0 auto;
    text-align: center;
    position: absolute;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    padding: 0;
}
.logo-img {
    max-width: 120px;
}
.icons {
    display: table;
    width: 368px;
    margin: 0 auto;
}
.cloud-bottom {
    max-width: 520px;
    z-index: 105;
    height: 163px;
    top: 418px;
    width: 100%;
    margin: 0 auto;
    text-align: center;
    position: absolute;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    padding: 0;
}
.icon3 {
    display: table-cell;
}
.kids-mom img {
    margin: 0 auto;
}
.text-congrats {
    font-family: 'Bjola';
    font-size: 32px;
    font-weight: 700;
    color: #0044c1;
    margin: 0;
    font-weight: normal;
}
.text-sub-congrats {
    font-family: 'Bjola';
    color: #ee2f80;
    padding: 0;
    margin: 9px;
    font-weight: normal;
}
.smoothed {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
}
.sms-warning {
    padding: 12px;
    background: #fffca8;
    color: #6400d8;
    width: 280px;
    height: 67px;
    border: 3px dashed #6400d8;
    border-radius: 16px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 700;
    font-size: 13px;
    margin: 0 auto;
    margin-top: 20px;
}
.right-arrow {
    height: 10px;
}
.help a{
    color: #6400d8;
    font-size: 14px;
    font-weight: 600;
}
.qc-container {
    display: table;
    font-family: 'Bjola';
    width: 368px;
    margin: 0 auto;
    font-weight: normal;
}
.qc-container .qr-code, .qr-code-img, .qr-code-arrow {
    display: table-cell;
    vertical-align: middle;
}
.qr-code-text-1, .qr-code-text-2, .qr-code-text-3 {
    display: block;
}
.qr-code-text-1 {
    font-size: 14px;
}
.qr-code-text-2 {
    font-size: 14px;
}
.qr-code-text-3 {
    font-size: 34px;
}
.qr-code-text-4 {
    font-size: 25px;
}
.qr-code-arrow {
    width: 36%;
}
.qr-code {
    width: 30%;
}
.qr-code-img {
    width: 45%;
}
.qr-code-img img{
    margin: 0 auto;
}
.qr-code-arrow {
    width: 25%;
}
.footer-icons img{
    margin: 0 auto;
    margin-top: 20px;
}
.action-button-group {
    position: relative;
    max-width: 368px;
    margin: 0 auto;
}
.action-button {
    background: #00d122;
    border: 3px solid #0c6500;
    border-radius: 100px;
    color: #fff;
    font-size: 30px;
    font-family: 'Bjola';
    padding: 11px 24px 11px 11px;
    text-align: right;
    margin-left: 20px;
    margin-right: 11px;
    font-weight: normal;
}
.action-button-img {
    position: absolute;
    width: 100px;
    height: 100px;
    top: -15px;
    left: 18px;
}
.footer-links {
    margin-top: 10px;
}
.footer-links span a{
    padding: 0 10px 0 10px;
    font-size: 11px;
    font-weight: 600;
    color: #000;
}
.action-button-group {
    display: none;
}
.help{
    margin: 10px;
}
@media only screen and (max-width: 480px){
    .qc-container {
        display: none;
    }
    .action-button-group {
        display: block;
    }
    .text-congrats {
        font-size: 25px;
        line-height: 28px;
        margin: 3px 0;
    }
    .text-sub-congrats {
        font-size: 15px;
        padding: 0;
        margin: 2px;
    }
    .bg3 {
        top: 285px;
    }
    .cloud-bottom {
        top: 285px;
    }
    .icon-2 img {
        margin-left: 18px !important
    }
    .bg4 {
        top: 306px;
    }
    .icons .icon3  img {
        max-width: 97px;
        max-height: 86px;
