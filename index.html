<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <title>Tiny Minies</title>
  </head>
  <body>
    <div class="bg-texture">
      <div class="sky-background"></div>
      <div class="bush-background"></div>
    </div>
    <div class="container">
      <div class="logo">
        <img src="static/images/logo.png" alt="logo" />
      </div>
      <div class="title">
        <h1>Tebrikler,<br />Tiny Minies'e Hoş Geldiniz!</h1>
        <p>Çocuğunuzun Öğrenme Macerası Burada Başlıyor!</p>
      </div>
      <div class="mom-and-kids">
        <div class="top-icons">
          <img
            src="static/images/icon_ogretmenler.png"
            alt="icon-ogretmenler"
          />
          <img src="static/images/icon_2-6_yas.png" alt="icon-2-6-yas" />
          <img src="static/images/icon_2-milyon.png" alt="icon-2-milyon" />
        </div>
      </div>
      <div class="activation">
        <div class="activation-box">
          <p>
            Aktivasyon kodunuz SMS ile kayıtlı telefon numaranıza gönderildi.
          </p>
        </div>
      </div>
      <div class="qr-code-title">Nasıl Kullanırım?</div>
      <div class="qr-code">
        <div class="qr-code-text">
          <p>Tiny Minies'i İndirmek İçin</p>
          <span style="font-size: 32px">Kodu</span>
          <span style="font-size: 24px; margin-right: 15px">Okut!</span>
        </div>
        <div class="qr-code-area"></div>
      </div>
      <div class="bottom-icons">
        <img src="static/images/alt_iconlar.png" alt="alt-iconlar" />
      </div>
      <div class="footer">
        <div class="links">
          <a>Kullanım Koşulları</a>
          <a>Gizlilik Politikası</a>
          <a>Yardım</a>
        </div>
      </div>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
